<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>


    <div class="count__down__section">
        <div class="container">
            <div class="count__down__inner">
                <div class="row">
                    <div class="col-lg-8 m-auto">
                        <div class="card text-center">
                            <!-- card__header bg-dark text-white text-center are bootstrap class -->
                            <div class="card-header bg-dark text-white">
                                <h3>jQuery Countdown Timer</h3>
                            </div>
                            <!-- card body bootstrap class -->
                            <div class="card-body">
                                <!-- table-bordered class used as bootstrap class -->
                                <table class="table table-bordered" >
                                    <tr>
                                        <td>Day</td>
                                        <td>Hours</td>
                                        <td>Seconds</td>
                                        <td>Minutes</td>
                                    </tr>
                                    <tr>
                                        <td id="day" class="display-4"></td>
                                        <td id="hours" class="display-4"></td>
                                        <td id="minutes" class="display-4"></td>
                                        <td id="seconds" class="display-4"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/jquery.countdown.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/fontawesome.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
